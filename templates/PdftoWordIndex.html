<!DOCTYPE html>
<html>
<head>
    <title>Between Jobs AI || PDF to Docx</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/logo.webp') }}">

    <style>
        /* Additional custom styles */
        .pdf-preview {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">PDF to DOCX Converter</h1>
        <div class="row">
            <div class="col-md-6">
                <form action="/pdfConvert" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="pdf_file">Select a PDF file to convert:</label>
                        <input type="file" class="form-control-file" name="pdf_file" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="pdf-preview">
                    <h4>PDF Preview</h4>
                    <iframe id="pdfFrame" src="" width="100%" height="300" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Update PDF preview when a file is selected
        $("input[name='pdf_file']").change(function () {
            var pdfUrl = URL.createObjectURL(this.files[0]);
            var pdfViewerUrl = "https://docs.google.com/viewer?url=" + encodeURIComponent(pdfUrl);
            $("#pdfFrame").attr("src", pdfViewerUrl);
        });
    </script>
</body>
</html>
